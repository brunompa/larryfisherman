<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Larry Fisherman</title>
  <link rel="shortcut icon" type="image/jpg" href="doc/favicon.jpg" />

  <!-- bootstrap 5 cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">


  <link rel="stylesheet" href="scss/main.css">

  <!-- development version, includes helpful console warnings -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->

  <!-- production version, optimized for size and speed -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
  <main id="root" class="container-fluid">

    <div class="row">

      <section class="col border m-1 p-3">
        <h5 class="d-inline">Info</h5>

        <button id="fish" class="btn btn-primary btn-sm m-2 float-right" v-on:click="fishAdd"
          :disabled="numFish >= this.objects.fish.capacity">Fish</button>
        <button id="sell-fish" class="btn btn-warning btn-sm m-2 float-right" v-on:click="fishSell"
          :disabled="numFish < 1">Sell Fish</button>
        <span class="d-block">Fish: <span id="fish-count">{{numFish}}</span> </span>
        <span class="d-block">Gold: <span id="gold-count">{{numGold}}</span> </span>


      </section>

      <section class="col border m-1 p-3">
        <h5>Buy</h5>

        <button class="d-block btn btn-info btn-sm mb-2" :disabled="availableSpace <= this.objects.friend.count"
          v-on:click="friendBuy">{{this.objects.friend.name}} - {{this.objects.friend.cost}}</button>

        <button class="d-block btn btn-info btn-sm mb-2" :disabled="numGold < this.objects.seller.cost"
          v-on:click="buySeller">{{this.objects.seller.name}} -
          {{this.objects.seller.cost}}</button>

        <!-- SELL PERMIT -->
        <button class="d-block btn btn-info btn-sm mb-2" v-if="this.objects.permit.count < 1"
          :disabled="numGold < this.objects.permit.cost" v-on:click="permitBuy">{{this.objects.permit.name}} -
          {{this.objects.permit.cost}}</button>

        <!-- STAND -->
        <button class="d-block btn btn-info btn-sm mb-2" :disabled="numGold < this.objects.stand.cost"
          v-on:click="standBuy" v-if="this.objects.permit.count > 0">{{this.objects.stand.name}} -
          {{this.objects.stand.cost}} <span class="values-second">{{this.objects.stand.fish}}/s</span></button>

        <!-- CANOE -->
        <button id="canoe-buy" class="d-block btn btn-info btn-sm mb-2" :disabled="numGold < this.objects.canoe.cost"
          v-on:click="canoeBuy" v-if="this.objects.canoe.count < 1">{{this.objects.canoe.name}} -
          {{this.objects.canoe.cost}}</button>

      </section>

      <section class="col border m-1 p-3">
        <h5>Upgrades</h5>
      </section>

    </div>



  </main>

  <!-- boostrap 5 cdn -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-t6I8D5dJmMXjCsRLhSzCltuhNZg6P10kE0m0nAncLUjH6GeYLhRU1zfLoW3QNQDF" crossorigin="anonymous">
  </script>


  <script src="js/main.js" charset="utf-8" type="text/javascript"></script>

</body>

</html>
